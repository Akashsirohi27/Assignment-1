<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="assignment.css">
  <title>Featured Products Carousel</title>
</head>
<body>

<div class="carousel">

  </div>
  <div class="carousel-item">
    <img src="images/Lindt Excellence100_Cacao.webp" alt="Product 4"width="500" height="600">

  </div>
  <div class="carousel-item">
    <img src="images/Nestle KitKat Dessert Delight Brownie.webp" alt="Product 5"width="500" height="600">

  </div>
  <div class="carousel-item">

  </div>
  <div class="slide-controls">
    <button id="prev-btn">

    <button id="next-btn">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  </div>  
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
